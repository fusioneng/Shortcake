language: php

php:
  - 5.3
  - 5.5

env:
  - WP_VERSION=latest WP_MULTISITE=0

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION
  - npm install -g grunt-cli
  - npm install
  - composer install

script:
  - grunt phpcs
  - phpunit
  - grunt jasmine;

notifications:
  email:
    on_success: never
